<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="screen"></div>
            <div class="numpad">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operation" id="/">รท</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operation" id="x">ร</button>
                <button class="number" id="3">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="1">3</button>
                <button class="operation" id="-">-</button>
                <button class="number" id="0">0</button>
                <button class="number" id="0">.</button>
                <button class="operation" id="=">=</button>
                <button class="operation" id="+">+</button>
            </div>
        </div>
    </main>
</body>

</html>
